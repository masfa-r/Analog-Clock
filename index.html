<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="ticking-sound" src='Clock-Ticking-D-www.fesliyanstudios.com-[AudioTrimmer.com].mp3'></audio>
    <div class="main-clock-container">
        <h4 class="time-12">
            12
        </h4>
        <h4 class="time-3">
            3
        </h4>
        <h4 class="time-6">
            6
        </h4>
        <h4 class="time-9">
            9
        </h4>
        <div class="clock-center">

        </div>
        <div class="hours">

        </div>
        <div class="minutes">

        </div>
        <div class="seconds">

        </div>
        <div class="m_seconds">

        </div>
    
    </div>
   
    </div>
    
    <div class="digital-clock">
        <h4 class="digital-hour"></h4> <span>:</span>
        <h4 class="digital-min"></h4> <span>:</span>
        <h4 class="digital-sec"></h4> <span>:</span>
        <h4 class="digital-msec"></h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
